name: test-last-failed-node-script
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  default-test-results:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ“¦
        uses: actions/checkout@v4
      - name: Cypress run ğŸ‘Ÿ
        uses: cypress-io/github-action@v6
        continue-on-error: true
      - name: Output the file contents ğŸ“
        if: always()
        run: |
          cat ./test-results/last-run.json
      - name: Run failed tests from default directory ğŸ§ª
        if: always()
        uses: cypress-io/github-action@v6
        with:
          # environment variable used for CI/CD tests in this repo
          command: npx cypress-plugin-last-failed run --env shouldPass=true
          working-directory: ${{ github.workspace }}
  custom-test-results:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ“¦
        uses: actions/checkout@v4
      - name: Cypress run - store failed tests in custom directory ğŸ‘Ÿ
        uses: cypress-io/github-action@v6
        with:
          command: npm run custom-dir-run
          working-directory: ${{ github.workspace }}
        continue-on-error: true
      - name: Output the file contents ğŸ“
        if: always()
        run: |
          cat ./cypress/config/test-results/last-run.json
      - name: Run failed tests from custom directory ğŸ§ª
        if: always()
        uses: cypress-io/github-action@v6
        with:
          command: npm run custom-dir-last-failed
          working-directory: ${{ github.workspace }}
